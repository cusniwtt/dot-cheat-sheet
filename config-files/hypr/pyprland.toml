[pyprland]

plugins = [
  "scratchpads",
  "magnify",
]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "75% 75%"

[scratchpads.spofy]
animation = "fromTop"
command = "spotify-launcher"
class = "spofy"
size = "80% 80%"

[scratchpads.file]
animation = "fromTop"
command = "kitty ranger --class kitty-ranger"
class = "kitty-ranger"
size = "75% 75%"
